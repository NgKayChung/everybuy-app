<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button color="secondary" fill="clear" (click)="dismissModal()">
        <ion-icon name="arrow-back" style="font-size: 20pt;"></ion-icon>
      </ion-button>
      <ion-title>Delivery Address Selection</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item lines="none" (click)="selectDeliveryAddress(1)" data-id="1">
      <ion-label class="ion-text-wrap" style="color: #4E4E4E; font-family: sans-serif;">
        <ion-text>Ng Kay Chung</ion-text>
        <br/>
        <label>011-1645 9971</label>
        <br/>
        <ion-text>
          <label>9-2-2 Lorong 6/125 Desa Petaling, 57100 Kuala Lumpur</label>
        </ion-text>
      </ion-label>
      <ion-icon name="checkmark" class="checked delivery-check" size="small"></ion-icon>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item lines="none" (click)="selectDeliveryAddress(2)" data-id="2">
      <ion-label class="ion-text-wrap" style="color: #4E4E4E; font-family: sans-serif;">
        <ion-text>Hello</ion-text>
        <br/>
        <label>011-1645 9971</label>
        <br/>
        <ion-text>
          <label>9-2-2 Lorong 6/125 Desa Petaling, 57100 Kuala Lumpur</label>
        </ion-text>
      </ion-label>
      <ion-icon name="checkmark" class="delivery-check" size="small"></ion-icon>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item lines="none" detail=true (click)="addDeliveryAddress()">
      <ion-label>Add new delivery address</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
