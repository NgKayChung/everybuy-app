<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button color="secondary" fill="clear" (click)="dismissModal()">
        <ion-icon name="arrow-back" style="font-size: 20pt;"></ion-icon>
      </ion-button>
      <ion-title>Shipping Options Selection</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ng-template [ngIf]="shippingOptions && shippingOptions.length > 0">
    <ion-card *ngFor="let shippingOption of shippingOptions">
      <ion-item lines="none" [ngClass]="selectedShippingId === shippingOption.shipping_id ? 'selected': ''" class="shipping-select" (click)="selectShippingOption(shippingOption.shipping_id)" [attr.data-id]="shippingOption.shipping_id">
        <ion-label>
          <label>{{shippingOption.courier_name_st}}</label>
          <label style="position: absolute; left: 50%;">RM {{shippingOption.courier_charge_nm.toFixed(2)}}</label>
        </ion-label>
        <ion-icon name="checkmark" size="small"></ion-icon>
      </ion-item>
    </ion-card>
  </ng-template>
</ion-content>
