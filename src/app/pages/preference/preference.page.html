<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Preferences
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/shapes.svg" alt="" />
    <ion-card-header>
      <ion-card-title id="username-title">...</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-list>
    <ng-template [ngIf]="is_guest_bl != true">
      <ion-item [routerLink]="['/profile']">
        <ion-icon slot="start" color="medium" name="person"></ion-icon>
        <ion-label>Account Settings</ion-label>
      </ion-item>
    </ng-template>
    <ion-item [routerLink]="['/about']">
      <ion-icon slot="start" color="medium" name="information-circle-outline"></ion-icon>
      <ion-label>About Us</ion-label>
    </ion-item>
    <ion-item (click)="logout()">
      <ion-icon slot="start" color="medium" name="log-out"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<app-tabs></app-tabs>
