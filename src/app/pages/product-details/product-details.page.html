<ion-content [scrollEvents]="true" (ionScroll)="scrollScreen($event)">
  <ion-header class="atTop scrolledTop" #myHeader>
    <ion-toolbar color="secondary">
      <ion-buttons>
        <ion-back-button defaultHref="/home"></ion-back-button>
        <ng-template [ngIf]="productInfo">
          <ion-title>
            {{productInfo.product_name_st}}
          </ion-title>
        </ng-template>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ng-template [ngIf]="productInfo" [ngIfElse]="noDetails">
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide *ngFor="let productImage of getImages()">
        <img style="width: 100%;" src="{{productImage}}">
      </ion-slide>
    </ion-slides>
    <ion-card>
      <ion-item lines="none">
        <h3 id="prod-name">
          {{productInfo.product_name_st}}
        </h3>
      </ion-item>
      <ion-item lines="none">
        <h4 id="price" style="color: #025296;">
          RM {{productInfo.product_price_nm.toFixed(2)}}
        </h4>
      </ion-item>
      <!-- <p class="category">
        Category: {{productInfo.product_cat_st}}
      </p>
      <p class="sub-category">
        Sub-Category: {{productInfo.product_subcat_st}}
      </p> -->
    </ion-card>
    <ion-card>
      <ion-item-group>
        <ion-item lines="full">
          <ion-label style="font-weight: bold;">
            Product Details
            <ion-icon name="information-circle-outline"></ion-icon>
          </ion-label>
        </ion-item>
        <ion-item lines="full">
          <ion-label>Stock</ion-label>
          <ion-label>{{productInfo.product_stock_nm}}</ion-label>
        </ion-item>
        <!-- <ion-item lines="full">
          <ion-label>Brand</ion-label>
        </ion-item>
        <ion-item lines="full">
          <ion-label>Manufacturer</ion-label>
        </ion-item> -->
        <ion-item lines="full">
          <p style="color: #5A5A5A;" [innerHTML]="productInfo.product_desc_st" class="description"></p>
        </ion-item>
      </ion-item-group>
    </ion-card>
  </ng-template>
  <ng-template #noDetails>
      <p style="padding: 0px 10px;">Loading</p>
  </ng-template>
</ion-content>
<ion-footer>
  <ion-button expand="full" color="primary" style="margin: 0px;" (click)="purchase()">
    <ion-label>Purchase Now</ion-label>
    <ion-icon name="cart"></ion-icon>
    <ion-ripple-effect type="unbounded"></ion-ripple-effect>
  </ion-button>
</ion-footer>
